<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация с помощью Яндекса</title>

    <script src="https://passport.yandex.ru/sdk/2.1.1/browser-async.js"></script>
</head>
<body>
    <h1>Авторизация с помощью Яндекса</h1>
    <button id="yandexLogin">Войти с помощью Яндекса</button>

    <script>
        // SDK Яндекс.Паспорта
        var yandexPassport = new Y.Passport({
            client_id: '0741a9ab2afd4dd3b39edddfc5b7b9bb',
            scope: 'login:email', 
            redirect_uri: 'https://yourwebsite.com/callback' 
        });


        document.getElementById('yandexLogin').addEventListener('click', function() {
            yandexPassport.login();
        });

        // успешная авторизация
        yandexPassport.events.subscribe('success', function(tokens) {
            // полученные токены
            console.log('Авторизация успешна:', tokens);
        });

// ошибка
        yandexPassport.events.subscribe('error', function(error) {
            console.error('Ошибка авторизации:', error);
        });
    </script>
</body>
</html>
